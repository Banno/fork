buildscript {
    repositories {
        mavenCentral()
    }
}

repositories {
    mavenCentral()
}

apply plugin: 'java'
apply plugin: 'application'
apply from: 'build-scripts/gradle-mvn-push.gradle'

sourceCompatibility = JavaVersion.VERSION_1_7
targetCompatibility = JavaVersion.VERSION_1_7

version = VERSION_NAME
mainClassName = 'com.shazam.fork.ForkCli'

task wrapper(type: Wrapper) {
    gradleVersion = '1.12'
}

dependencies {
    compile(
            'com.beust:jcommander:1.30',
            'com.google.code.findbugs:jsr305:1.3.9',
            'com.android.tools.ddms:ddmlib:22.9.1',
            'com.google.code.gson:gson:2.2.4',
            'org.simpleframework:simple-xml:2.7',
            'com.google.guava:guava:14.0.1',
            'org.lesscss:lesscss:1.3.3',
            'com.github.spullara.mustache.java:compiler:0.8.12',
            'com.github.rtyley:android-screenshot-paparazzo:1.9',
            'org.slf4j:slf4j-api:1.7.7',
            'org.slf4j:slf4j-log4j12:1.7.7'
    )

    testCompile(
            'org.hamcrest:hamcrest-all:1.3',
            'junit:junit-dep:4.11')
}

jar {
    manifest {
        attributes 'Implementation-Title': 'Fork runner',
                'Implementation-Version': version,
                'Built-By': System.getProperty('user.name'),
                'Built-Date': new Date(),
                'Built-JDK': System.getProperty('java.version'),
                'Built-Gradle': gradle.gradleVersion,
                'Main-class': 'com.shazam.fork.ForkCli'
    }
}



run {
    if(project.hasProperty('args')){
        args project.args.split('\\s+')
    }
}
